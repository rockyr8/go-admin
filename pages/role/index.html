  <script>
    $(function () {
      init()
    });

    function init() {
      $('#myModal').modal('show');
      $.ajax({
        type: "POST",
        url: apiurl + "/v2/role",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token") },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
            return;
          }
          else if (data != "") {
            $("#tabledata").html("");
            $.each(JSON.parse(data), function (n, value) {
              var state = value.valid == "1" ? "正常" : "禁用";
              $("#tabledata").append("<tr><td>" + value.id + "</td><td>" + value.nickname + "</td><td>" + state + "</td><td style=\"width:10%\"><a class=\"btn\" onclick=\"modify(" + value.id + ")\"><i class=\"glyphicon glyphicon-edit\"></i><a class=\"btn\" onclick=\"del(" + value.id + ")\"><i class=\"glyphicon glyphicon-th-list\"></i></td></tr>")
            });
            $('#maintable').DataTable();
            $('#myModal').modal('hide')
          }
        }
      });
    }

    var IsAdd=false;
    function openadd(){
      $("#addModalLabel").html("新增");
      $('#addModal').modal('show');
      IsAdd=true;
    }

    function add(){
      var operate=0;
      var urls="/v2/role/add";
      if(!IsAdd){
        operate=1;
        urls="/v2/role/modify";
      }
      var nickname = $("#nickname").val().trim();
      var vaild = $("#ckvaild").prop('checked')==true?1:0;

      $.ajax({
        type: "POST",
        url: apiurl + urls,
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token"),'nickname':nickname,'valid':vaild,'operate':operate,'id':$("#modifyuid").val() },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
            return;
          }
          else if (data == "SUCCESS") {
            $('#addModal').modal('hide');
            clear();
            alert("操作成功");
            init();
          }else{
            alert("操作失敗");
          }
        }
      });
    }

    function clear(){
      $("#nickname").val("")
      $("#ckvaild").prop('checked',true)
    }

    function modify(id) {
      // console.log("modify id is " + id);
      $("#modifyuid").val(id)

      $.ajax({
        type: "POST",
        url: apiurl + "/v2/role",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token"),'id':id },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
          }
          else if (data != "") {
            $.each(JSON.parse(data), function (n, value) {
              $("#nickname").val(value.nickname)
              if(value.valid=="1")
                $("#ckvaild").prop('checked',true)
              else
                $("#ckvaild").prop('checked',false)
            });
            $("#addModalLabel").html("修改");
            $('#addModal').modal('show');
            IsAdd=false
          }
        }
      });

    }

    var del_id = 0;
    function del(id) {
//      $('#sp_confirm').text("确定要禁用选择的账户吗？");
//      $('#confirmModal').modal('show')
//      del_id=id;
//      console.log("del id is " + id);

      sessionStorage.setItem("setRole",id);
      location.href = "rolemenu.html";

    }
    function delSure() {
      $('#confirmModal').modal('hide')
      console.log("del_id is " + del_id);
    }
