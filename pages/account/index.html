    function init() {

        var ctime_range = gettimerange("time_reg");
        var ltime_range  = gettimerange("time_lastlogin");

        $('#myModal').modal('show');
        $.ajax({
            type: "POST",
            url: apiurl + "/v2/account",
            contentType: "application/x-www-form-urlencoded;charset=utf-8",
            data: {
                'uid': localStorage.getItem("uid"),
                'token': localStorage.getItem("token"),
                'username': $("#s_uname").val().trim(),
                'nickname': $("#s_nickname").val().trim(),
                'phone': $("#s_phone").val().trim(),
                'tel': $("#s_tel").val().trim(),
                'roleID': $("#s_seRole option:selected").val(),
                'valid': $("#s_vaild option:selected").val(),
                'ctime':ctime_range,
                'ltime':ltime_range
            },
            success: function (data, status) {
                // console.log(data);
                if (data == "Unauthorized") {
                    location.href = validurl;
                    return;
                }
                else if (data != "") {
                    $("#tabledata").html("");
                    $.each(JSON.parse(data), function (n, value) {
                        var state = value.valid == "1" ? "正常" : "禁用";
                        var ctime = UnixToDate(value.createtime, true, 8);
                        var ltime = UnixToDate(value.lastLoginTime, true, 8);
//              $("#tabledata").append("<tr><td>" + value.id + "</td><td>" + value.uname + "</td><td>" + value.nickname + "</td><td>" + value.phone + "</td><td>" + value.tel + "</td><td>" + value.roleName + "</td><td>" + state + "</td><td style=\"width:10%\"><a class=\"btn\" onclick=\"modify(" + value.id + ")\"><i class=\"glyphicon glyphicon-edit\"></i><a class=\"btn\" onclick=\"del(" + value.id + ")\"><i class=\"glyphicon glyphicon-ban-circle\"></i></td></tr>");
                        $("#tabledata").append("<tr><td>" + value.id + "</td><td>" + value.uname + "</td><td>" + value.nickname + "</td><td>" + value.phone + "</td><td>" + value.tel + "</td><td>" + ctime + "</td><td>" + ltime + "</td><td>" + value.roleName + "</td><td>" + value.proportions + "%</td><td>" + value.supername + "</td><td>" + state + "</td><td style=\"width:10%\"><a class=\"btn\" onclick=\"modify(" + value.id + ")\"><i class=\"glyphicon glyphicon-edit\"></i></td></tr>");
                    });
                    $('#maintable').DataTable();
                    $('#myModal').modal('hide');
                }
            }
        });
    }

    function initrole() {
        $.ajax({

            success: function (data, status) {
                // console.log(data);
                if (data == "Unauthorized") {
                    location.href = validurl;
                    return;
                }
                else if (data != "") {
                    $(".seRole").html("<option></option>");
                    $.each(JSON.parse(data), function (n, value) {
                        $(".seRole").append("<option value=\"" + value.id + "\">" + value.nickname + "</option>");
                    });
                }
            }
        });
    }

    function gettimerange(target) {
        var rat = "";
        var time_start = $("#" + target + " .start").val();
        if (time_start != "") {
            time_start = time_start.replace('年', '-').replace('月', '-').replace('日', '') + " 00:00:00";
            time_start = DateToUnix(time_start);
        } else
            time_start = "0";
        var time_end = $("#" + target + " .end").val();
        if (time_end != "") {
            time_end = time_end.replace('年', '-').replace('月', '-').replace('日', '') + " 00:00:00";
            time_end = DateToUnix(time_end);
            rat = time_end
        } else
            time_end = parseInt(time_start)+2592000;

        if (parseInt(time_start)==0 && parseInt(time_end)==2592000)
            return "";

        rat = time_start+"~"+time_end;
        return  rat

    }

    var IsAdd = false;
    function openadd() {
        clear();
        $("#newaccountModalLabel").html("新增账户");
        $('#newaccountModal').modal('show');
        $('.openhide').show();
        IsAdd = true;
    }

    function add() {

        var operate = 0;
        var urls = "/v2/account/add";
        if (!IsAdd) {
            operate = 1;
            urls = "/v2/account/modify";
        }

        var username = $("#username").val();
        var pwd = $("#pwd").val();
        var nickname = $("#nickname").val();
        var tel = $("#tel").val();
        var phone = $("#phone").val();
        var roleID = $("#seRole option:selected").val();
        var vaild = $("#ckvaild").prop('checked') == true ? 1 : 0;
        var proportions = $("#proportions").val();
        $.ajax({
            type: "POST",
            url: apiurl + "/v2/account/add",
            contentType: "application/x-www-form-urlencoded;charset=utf-8",
            data: {
                'uid': localStorage.getItem("uid"),
                'token': localStorage.getItem("token"),
                'userid': $("#modifyuid").val(),
                'username': username,
                'pwd': pwd,
                'nickname': nickname,
                'tel': tel,
                'phone': phone,
                'roleID': roleID,
                'valid': vaild,
                'operate': operate,
                'proportions':proportions
            },
            success: function (data, status) {
                // console.log(data);
                if (data == "Unauthorized") {
                    location.href = validurl;
                    return;
                }
                else if (data == "SUCCESS") {
                    alert("操作成功！");
                    $('#newaccountModal').modal('hide');
//            $('#modal-success').modal('show');
                    clear();
                    init()
                } else {
                    alert("操作失败！" + data);
//            $('#modal-danger').modal('show');
                }
            }
        });
    }

                if (data == "Unauthorized") {

                else if (data != "") {
                    $.each(JSON.parse(data), function (n, value) {
                        $("#username").val(value.uname);
                        $("#nickname").val(value.nickname);
                        $("#tel").val(value.tel);
                        $("#phone").val(value.phone);
                        $("#seRole").val(value.roleID);
                        $("#proportions").val(value.proportions);
                    });
                    $("#newaccountModalLabel").html("修改账户");
                    $('#newaccountModal').modal('show');
                    $('.openhide').hide();
                    IsAdd = false;
                }
            }
        });

    }

        console.log("del id is " + id);
    }
    function delSure() {
        $('#confirmModal').modal('hide');
        console.log("del_id is " + del_id);
    }

</script>
