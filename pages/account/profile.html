<script>
    $(function () {
        initaccount();
        initbank();
    });

    function save() {
        var nickname = $("#nickname").val();
        var tel = $("#tel").val();
        var phone = $("#phone").val();
        var accountName = $("#accountname").val();
        var accountCardNum = $("#accountcard").val();
        var openbank = $("#openbank").val();
        var branchbank = $("#branchbank ").val();
        $.ajax({
            type: "POST",
            url: apiurl + "/v2/account/bank/modify",
            contentType: "application/x-www-form-urlencoded;charset=utf-8",
            data: {
                'uid': localStorage.getItem("uid"),
                'token': localStorage.getItem("token"),
                'userid': localStorage.getItem("uid"),
                'nickname': nickname,
                'tel': tel,
                'phone': phone,
                'name': accountName,
                'card': accountCardNum,
                'openbank': openbank,
                'branchbank': branchbank
            },
            success: function (data, status) {
                // console.log(data);
                if (data == "Unauthorized") {
                    location.href = validurl;
                    return;
                }
                else if (data == "SUCCESS") {
                    alert("操作成功！");
                } else {
                    alert("操作失败！" + data);
                }
            }
        });
    }


    function initaccount() {
        // console.log("modify id is " + id);
        $.ajax({
            type: "POST",
            url: apiurl + "/v2/account/detail",
            contentType: "application/x-www-form-urlencoded;charset=utf-8",
            data: {
                'uid': localStorage.getItem("uid"),
                'token': localStorage.getItem("token"),
                'userid': localStorage.getItem("uid")
            },
            success: function (data, status) {
                // console.log(data);
                if (data == "Unauthorized") {
                    location.href = validurl;
                    return;
                }
                else if (data != "") {
                    $.each(JSON.parse(data), function (n, value) {
                        $("#username").val(value.uname);
                        $("#nickname").val(value.nickname);
                        $("#tel").val(value.tel);
                        $("#phone").val(value.phone);
                    });
                    $("#newaccountModalLabel").html("修改账户");
                    $('#newaccountModal').modal('show');
                    $('.openhide').hide();
                    IsAdd = false;
                }
            }
        });

    }

    function initbank() {
        $.ajax({
            type: "POST",
            url: apiurl + "/v2/account/bank",
            contentType: "application/x-www-form-urlencoded;charset=utf-8",
            data: {'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token")},
            success: function (data, status) {
                // console.log(data);
                if (data == "Unauthorized") {
                    location.href = validurl;
                    return;
                }
                else if (data != "") {
                    $.each(JSON.parse(data), function (n, value) {
                        $("#accountcard").val(value.accountCardNum);
                        $("#accountname").val(value.accountName);
                        $("#openbank").val(value.openBank);
                        $("#branchbank").val(value.branchBank);
                    });
                }
            }
        });

    }


</script>
