  <script>
    $(function () {
      init();
      initSelect();
    });

    function initSelect(){
      $.ajax({
        type: "POST",
        url: apiurl + "/v2/menu/menulist",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token") },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
            return;
          }
          else if (data != "") {
            $("#seClass").html("");
            $("#seClass").append("<option value=\"0\">-</option>");
            $.each(JSON.parse(data), function (n, value) {
              $("#seClass").append("<option value=\""+value.id+"\">"+value.nickname+"</option>");
            });
          }
        }
      });
    }

    function init() {
      $('#myModal').modal('show');
      $.ajax({
        type: "POST",
        url: apiurl + "/v2/menu/menulistc",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token") },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
            return;
          }
          else if (data != "") {
            $("#tabledata").html("");
            $.each(JSON.parse(data), function (n, value) {
              var state = value.valid == "1" ? "正常" : "禁用";
              $("#tabledata").append("<tr><td>" + value.id + "</td><td>" + value.className + "</td><td>" + value.nickname + "</td><td>" + value.authurl + "</td><td>" + value.url + "</td><td>" + state + "</td><td style=\"width:10%\"><a class=\"btn\" onclick=\"modify(" + value.id + ")\"><i class=\"glyphicon glyphicon-edit\"></i><a class=\"btn\" onclick=\"del(" + value.id + ")\"><i class=\"glyphicon glyphicon-ban-circle\"></i></td></tr>")
            });
            $('#maintable').DataTable();
            $('#myModal').modal('hide')
          }
        }
      });
    }

    var IsAdd=false;
    function openadd(){
      $("#addModalLabel").html("新增主菜单");
      $('#addModal').modal('show');
      IsAdd=true;
    }

    function add(){
      var operate=0;
      var urls="/v2/menu/addc";
      if(!IsAdd){
        operate=1;
        urls="/v2/menu/modifyc";
      }
      var classid = $("#seClass").val();
      var aurl = $("#aurl").val().trim();
      var url = $("#url").val().trim();
      var nickname = $("#nickname").val().trim();
      var sort = $("#sort").val().trim();
      var vaild = $("#ckvaild").prop('checked')==true?1:0;

      $.ajax({
        type: "POST",
        url: apiurl + urls,
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token"),'sort':sort,'nickname':nickname,'classid':classid,'aurl':aurl,'url':url,'valid':vaild,'operate':operate,'id':$("#modifyuid").val() },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
            return;
          }
          else if (data == "SUCCESS") {
            $('#addModal').modal('hide');
            clear();
            alert("操作成功");
            init();
          }else{
            alert("操作失敗");
          }
        }
      });
    }

    function clear(){
      $("#nickname").val("");
      $("#aurl").val("");
      $("#url").val("");
      $("#sort").val("1");
      $("#ckvaild").prop('checked',true);
      $("#seClass").val("0");
    }

    function modify(id) {
      // console.log("modify id is " + id);
      $("#modifyuid").val(id);

      $.ajax({
        type: "POST",
        url: apiurl + "/v2/menu/menulistc",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token"),'id':id },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
            return;
          }
          else if (data != "") {
            $.each(JSON.parse(data), function (n, value) {
              $("#nickname").val(value.nickname);
              $("#aurl").val(value.authurl);
              $("#url").val(value.url);
              $("#sort").val(value.sort);
              if(value.valid=="1")
                $("#ckvaild").prop('checked',true);
              else
                $("#ckvaild").prop('checked',false);
              $("#seClass").val(value.classID)

            });
            $("#addModalLabel").html("修改主菜单");
            $('#addModal').modal('show');
            IsAdd=false
          }
        }
      });

    }

    var del_id = 0;
    function del(id) {
      $('#sp_confirm').text("确定要禁用选择的账户吗？");
      $('#confirmModal').modal('show');
      del_id=id;
      console.log("del id is " + id);
    }
    function delSure() {
      $('#confirmModal').modal('hide');
      console.log("del_id is " + del_id);
    }
