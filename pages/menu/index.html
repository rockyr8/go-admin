  <script>
    $(function () {
      init();
    })

    function init() {
      $('#myModal').modal('show')
      $.ajax({
        type: "POST",
        url: apiurl + "/v2/menu/menulist",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token") },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
            location.href = validurl;
            return;
          }
          else if (data != "") {
            $("#tabledata").html("")
            $.each(JSON.parse(data), function (n, value) {
              $("#tabledata").append("<tr><td>" + value.nickname + "</td><td><i class=\"" + value.ico + "\"></i></td><td>" + value.url + "</td><td style=\"width:10%\"><a class=\"btn\" onclick=\"modify(" + value.id + ")\"><i class=\"glyphicon glyphicon-edit\"></i><a class=\"btn\" onclick=\"del(" + value.id + ")\"><i class=\"glyphicon glyphicon-ban-circle\"></i></td></tr>");
            });
            $('#maintable').DataTable()
            $('#myModal').modal('hide')
          }
        }
      });
    }

    var IsAdd=false
    function openadd(){
      $("#newaccountModalLabel").html("添加主菜单");
      $('#newaccountModal').modal('show');
      IsAdd=true
    }

    function add(){
      var operate=0
      var urls="/v2/menu/add"
      if(!IsAdd){
        operate=1
        urls="/v2/menu/modify"
      }
      var nickname = $("#nickname").val().trim();
      var url = $("#url").val().trim();
      var ico = $("#ico").val().trim();
      $.ajax({
        type: "POST",
        url: apiurl + urls,
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token"),'nickname':nickname,'ico':ico,'url':url,'operate':operate,'id':$("#modifyuid").val() },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
//            location.href = validurl;
            return;
          }
          else if (data == "SUCCESS") {
            $('#newaccountModal').modal('hide');
            $('#modal-success').modal('show');
            clear();
            init();
          }else{
            $('#modal-danger').modal('show');
          }
        }
      });
    }

    function clear(){
      $("#ico").val("");
      $("#nickname").val("");
      $("#url").val("");
    }

    function modify(id) {
      // console.log("modify id is " + id);
      $("#modifyuid").val(id);

      $.ajax({
        type: "POST",
        url: apiurl + "/v2/menu/menulist",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token"),'id':id },
        success: function (data, status) {
          // console.log(data);
          if (data == "Unauthorized") {
//            location.href = validurl;
            return;
          }
          else if (data != "") {
            $.each(JSON.parse(data), function (n, value) {
              $("#nickname").val(value.nickname);
              $("#ico").val(value.ico);
              $("#url").val(value.url);
            });
            $("#newaccountModalLabel").html("修改主菜单");
            $('#newaccountModal').modal('show')
            IsAdd=false
          }
        }
      });

    }

    var del_id = 0;
    function del(id) {
      $('#sp_confirm').text("确定要禁用选择的账户吗？");
      $('#confirmModal').modal('show')
      del_id=id;
      console.log("del id is " + id);
    }
    function delSure() {
      $('#confirmModal').modal('hide')
      console.log("del_id is " + del_id);
    }

  </script>
