<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -Fishtimer->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="dist/font/sans.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <!-- <a href="index2.html"><b>Admin</b>LTE</a> -->
      <b>简单,好用</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">登录,进入后台</p>

      <div class="form-group has-feedback">
        <input type="text" id="uname" class="form-control" placeholder="邮箱/用户名/手机号">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="pwd" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住我？
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button class="btn btn-primary btn-block btn-flat" onclick="login()">登录</button>
          <button class="btn btn-primary btn-block btn-flat" onclick="tt()">GetTest</button>
        </div>
        <!-- /.col -->
      </div>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">警告</h4>
        </div>
        <div class="modal-body">
          用户名或密码不正确～
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- jQuery 3 -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- iCheck -->
  <script src="plugins/iCheck/icheck.min.js"></script>
  <!-- AdminLTE for common -->
  <script src="dist/js/common.js"></script>

  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
    });

    function login() {
      var uname = $("#uname").val();
      var pwd = $("#pwd").val();
      if (uname.trim() == "" || pwd.trim() == "") {
        $('#myModal').modal('show')
        return
      }
      $.ajax({
        type: "POST",
        url: apiurl + "/login",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uname': uname, 'pwd': pwd },
        success: function (data, status) {
          console.log(data);
          if (data != "") {
            localStorage.clear();
            sessionStorage.clear();
            $.each(JSON.parse(data), function (n, value) {
              localStorage.setItem("uid", value.uid);
              // console.log(value.uid);
              localStorage.setItem("token", value.token);
            });
            location.href = "index.html";
          } else $('#myModal').modal('show');

        }
      });
    }

    function tt() {
      $.ajax({
        type: "POST",
        url: "http://localhost:8080/logout",
        contentType: "application/x-www-form-urlencoded;charset=utf-8",
        data: { 'uid': localStorage.getItem("uid"), 'token': localStorage.getItem("token") },
        success: function (data, status) {
          console.log(data)
        }
      });
    }

  </script>
</body>

</html>
